<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-overlay.html" />

<!-- Demo DOM module -->
<dom-module id="px-overlay-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-overlay"
        description="The px-overlay is a component used for modal dialogues, popovers, and other use cases where the remainder of the application content is obscured or falls away from the primary actionable component. The overlay covers the entire screen.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <div>
          <p>Note: this button and its impact on the visibility of px-overlay are artifacts of this demo and are not included in the px-overlay component itself.
            See <a href="https://www.predix-ui.com/#/components/px-modal/">px-modal</a> for a more full-featured component that includes the invoking element and dialog box.</p>
          <button id="btn" class="btn btn--tertiary">Click me to get an overlay</button>
          <px-overlay
              id="pxOverlay"
              class="visuallyhidden">
          </px-overlay>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-overlay">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-overlay"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-overlay-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },

    ready: function() {
      var overlay = this.$$('#pxOverlay');
      this.$$('#btn').addEventListener('tap', function() {
        overlay.classList.toggle('visuallyhidden');
      });
      overlay.addEventListener('tap', function() {
        overlay.classList.toggle('visuallyhidden');
      })
    },

    demoProps: {}

  });
</script>
