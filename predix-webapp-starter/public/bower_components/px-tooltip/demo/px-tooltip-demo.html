<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tooltip.html" />

<!-- Demo DOM module -->
<dom-module id="px-tooltip-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-tooltip"
        description="A tooltip is a type of popup that provides additional information to users once they hover over the invoking element for a configurable delay period. When the mouse leaves the target area, the tooltip goes away.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <button class="btn btn--tertiary" id="btn1" type="button" name="button">Hover over me, tooltip orientation is {{props.orientation.value}}</button>
        <px-tooltip
            for="btn1"
            orientation="{{props.orientation.value}}"
            delay="{{props.delay.value}}"
            tooltip-message="{{props.tooltipMessage.value}}"
            tooltip-style="{{props.tooltipStyle.value}}">
        </px-tooltip>
        </button>

      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-tooltip">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tooltip" hide='["assignParentResizable","getTargetPositionCenterOfLeftRight","getTargetPositionCenterOfTopBottom","notifyResize","resizerShouldNotify","stopResizeNotificationsFor"]'></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-tooltip-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [

            { configName: "Auto position",
              orientation: "auto",
              tooltipMessage: "This is a tooltip",
              delay: 50,
              siblingElement: "<button id='btn1'>Hover over me</button>"
            },

            { configName: "Bottom",
              orientation: "bottom",
              tooltipMessage: "This is a tooltip",
              delay: 50,
              siblingElement: "<button id='btn1'>Hover over me</button>"
            }
          ]
        }
      }
    },

    demoProps: {
      smartOrientation: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },

      for: {
        type: String,
        defaultValue: 'btn1'
      },

      delay: {
        type: String,
        defaultValue: '50',
        inputType: 'text',
        inputPlaceholder: '50'
      },

      tooltipMessage: {
        type: String,
        defaultValue: 'This is a tooltip',
        inputType: 'text',
        inputPlaceholder: 'Tooltip message'
      },

      orientation: {
        type: String,
        inputType: 'dropdown',
        defaultValue: 'auto',
        inputChoices: ['auto', 'left', 'right', 'top', 'bottom']
      },

      siblingElement: {
        type: String,
        defaultValue: '<button id="btn1">Hover over me</button>',
        inputDisabled: true
      },

      parentComponent: {
        type: Array,
        defaultValue: ["<div>","</div>"]
      }

    },

  });
</script>
