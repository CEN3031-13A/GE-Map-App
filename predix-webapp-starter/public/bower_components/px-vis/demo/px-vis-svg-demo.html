<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this component -->
<link rel="import" href="px-vis-svg-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-svg-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-svg"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-svg-demo-component></px-vis-svg-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}" hide-codepen
          element-name="px-vis-svg">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer api-source-file-path="px-vis/px-vis-api.json" source="px-vis-svg"></px-demo-api-viewer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-svg-demo',
    properties: {
      description: {
        type: String,
        value: "All charts need a drawing space SVG component. These can not be seen, but provide the basic framework for drawing objects to be displayed. The SVG component provides the drawing space and d3 instantiated drawing object. The SVG component returns an 'svg' variable to be passed into drawing components. Note: All the subsequent charts will have this component, but it will not be shown in the code snippet."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      width:{
				value:"[[width]]"
			},
      height:{
				value:"[[height]]"
			},
      margin:{
				value:"[[margin]]"
			},
      svg:{
				value:"{{svg}}"
      }
    }
  });
</script>
