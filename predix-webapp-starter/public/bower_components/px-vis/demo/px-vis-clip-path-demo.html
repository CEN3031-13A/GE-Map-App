<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this component -->
<link rel="import" href="px-vis-clip-path-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-clip-path-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-clip-path"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-clip-path-demo-component></px-vis-clip-path-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}" hide-codepen
          element-name="px-vis-clip-path">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer api-source-file-path="px-vis/px-vis-api.json" source="px-vis-clip-path"></px-demo-api-viewer>


  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-clip-path-demo',
    properties: {
      description: {
        type: String,
        value: "\"The clipping path restricts the region to which paint can be applied. Conceptually, any parts of the drawing that lie outside of the region bounded by the currently active clipping path are not drawn.\" (MDN) Ostensibly, the clipping path gets applied to drawing components to prevent them from drawing on certain parts of the chart, such as stopping a line series from drawing where the axis is drawn. To use this component, specify the sizing, svg, and interpreters as shown in the example. It will return two different IDs that can be passed to other drawing objects: clipPath includes the margin on top and seriesClipPath excludes it."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      clipPath:{
				value:"{{clipPath}}"
			},
      seriesClipPath:{
				value:"{{serieClipPath}}"
			},
      svg:{
				value:"[[svg]]"
			},
      width:{
				value:"[[width]]"
			},
      height:{
				value:"[[height]]"
			},
      margin:{
				value:"[[margin]]"
			}
    }
  });
</script>
