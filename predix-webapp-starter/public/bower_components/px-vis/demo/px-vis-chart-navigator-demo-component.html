<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-vis-chart-navigator.html">

<dom-module id="px-vis-chart-navigator-demo-component">
  <template>
    <px-vis-chart-navigator
      x-axis-type="time"
      y-axis-type="linear"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      include-all-series
      chart-data="[[chartData]]"
      prevent-resize
      x-axis-config="[[xAxisConfig]]"
    ></px-vis-chart-navigator>
  </template>
</dom-module>

<script>
Polymer({
  is: 'px-vis-chart-navigator-demo-component',
  properties: {
    width: {
      type : Number,
      value : 500
    },
    height:{
      type : Number,
      value : 100
    },
    margin:{
      type : Object,
      value : function() {
        return {
          "top": 10,
          "right": 10,
          "bottom": 20,
          "left": 10
        }
      }
    },
    chartData:{
      type : Array,
      value : function() {
        return [{
          'x': 1397102460000,
          'y': 0.56
        },{
          'x': 1397139660000,
          'y': 0.4
        },{
          'x': 1397177400000,
          'y': 0.43
        },{
          'x': 1397228040000,
          'y': 0.33
        },{
          'x': 1397248260000,
          'y': 0.47
        },{
          'x': 1397291280000,
          'y': 0.41
        },{
          'x': 1397318100000,
          'y': 0.26
        },{
          'x': 1397342100000,
          'y': 0.42
        },{
          'x': 1397390820000,
          'y': 0.27
        },{
          'x': 1397408100000,
          'y': 0.38
        },{
          'x': 1397458800000,
          'y': 0.36
        },{
          'x': 1397522940000,
          'y': 0.32
        }]
      }
    },
    seriesConfig:{
      type : Object,
      value: function() {
        return {
          'mySeries': {
            "name":"My-Series",
            "type": "line",
            "x": 'x',
            "y": 'y',
            'color': "rgb(93,165,218)"
          }
        }
      }
    },
    xAxisConfig:{
      type : Object,
      value: function(){
        return {};
      }
    },
    //chartExtents
    chartExtents:{
      type : Object,
      value: function() {
        return {
          "x": [Infinity,-Infinity],
          "y": [0,-Infinity]
        }
      }
    },
    description: {
      value: "Example of a chart-navigator drawing object. Very similar configuration to px-vis-line-svg."
    }
  }
});
</script>
