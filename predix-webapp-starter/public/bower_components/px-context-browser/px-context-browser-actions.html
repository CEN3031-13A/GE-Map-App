<!-- Action: Select -->
<dom-module id="px-context-browser-action-select">
  <template>
    <style>
      :host {
        display: block;
      }
      svg {
        stroke: currentcolor;
        fill: transparent;
        stroke-width: 2px;
      }
      :host(:hover) svg,
      :host([active]) svg {
        stroke: var(--px-context-browser-icon-select-stroke, darkolivegreen);
        fill: var(--px-context-browser-icon-select-fill, yellowgreen);
      }
    </style>

    <!-- Source code copied from px-icon-set.html to allow for color styling -->
    <svg viewBox="0 0 32 32">
      <g id="open" transform="translate(1 1)">
        <circle cx="14.8" cy="14.8" r="14.2" stroke-linejoin="round"/>
        <path stroke-linejoin="round" d="M9.3 20.2L20.4 9.1m-7.1-.5h7.6v7.6"/>
      </g>
    </svg>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-context-browser-action-select'
  });
</script>
