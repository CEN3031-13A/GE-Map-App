<!DOCTYPE html>
<html lang="en">
<head>
  <title>App Nav Demo -- Horizontal</title>
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../polymer/polymer-mini.html"/>
  <link rel="import" href="../px-app-nav.html"/>
  <link rel="import" href="../px-theme/px-theme-styles.html"/>


  <style>
    html, body {
      margin: 0;
      font-size: 15px;
      font-family: 'GE Inspira Sans';
    }
  </style>
</head>
<body>
  <template is="dom-bind">
    <style is="custom-style" include="px-theme-styles"></style>
    <px-app-nav

        items='[
          { "label" : "Home", "path" : "home", "icon" : "px-fea:home" },
          { "label" : "Alerts", "path" : "alerts", "icon" : "px-fea:alerts" },
          { "label" : "Dashboards", "path" : "dashboards", "icon" : "px-fea:dashboard", "subitems": [
            { "label" : "See Live Truck View", "path" : "trucks", "icon" : "px-obj:truck" },
            { "label" : "Track Orders", "path" : "orders", "icon" : "px-fea:orders" },
            { "label" : "Analyze Invoices", "path" : "invoices", "icon" : "px-fea:templates" }
          ]}
        ]'
        selected="{{selectedItem}}"
        selected-route="{{selectedRoute}}">
    </px-app-nav>

    <div id="app">
      <ul>
        <li>Selected item label: <strong>{{selectedItem.label}}</strong></li>
        <li>Selected route: <strong>{{selectedRoute}}</strong></li>
        <li>Using fallback path: <strong>{{fallbackSelected}}</strong></li>
      </ul>
    </div>
  </template>
</body>
</html>
